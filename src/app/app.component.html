<div class="flex items-center justify-center p-12">

 

    <div class="mx-auto w-full max-w-[550px] bg-white">
       <span class="pb-5 mb-5 text-xl font-bold ">Match the spark, discover your bond.</span>
        <form (ngSubmit)="onSubmit()">
            <div class="-mx-3 flex flex-wrap">
                <div class="w-full px-3 sm:w-1/2">
                    <div class="mb-5">
                        <label for="fName" class="mb-3 block text-base font-medium text-[#0011ff]">
                            Boy Name
                        </label>
                        <input type="text" [(ngModel)]="request.boyName" name="Boy Name" placeholder="Enter Boy name" required
                            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                    </div>
                </div>
                <div class="w-full px-3 sm:w-1/2">
                    <div class="mb-5">
                        <label for="lName" class="mb-3 block text-base font-medium text-[#ff2ca7]">
                            Girl Name
                        </label>
                        <input type="text" [(ngModel)]="request.girlName" name="Girl Name" placeholder="Enter Girl name" required
                            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                    </div>
                </div>
            </div>
           

            <div>
                <button type="submit"
                    class="w-full hover:shadow-form rounded-md bg-[#6A64F1] py-3 px-8 text-center text-base font-semibold text-white outline-none">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>


<div *ngIf="showPopup" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg p-8 max-w-sm text-center relative">

    <button (click)="closePopup()"class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">âœ–</button>
    <div class="text-6xl mb-4" [innerHTML]="resultIcon"></div>

    <h2 class="text-2xl font-bold mb-2">{{ resultText }}</h2>
    <p class="text-gray-600">Your FLAMES result is <span class="font-semibold">{{ result }}</span></p>
  </div>
</div>
